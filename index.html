  <script >
    // Seleccionar elementos del DOM
const form = document.getElementById('apiForm');
const output = document.getElementById('output');

// Manejar el evento submit del formulario
form.addEventListener('submit', async (event) => {
    console.log("Hola")
  event.preventDefault(); // Prevenir la recarga de la página


  // Crear el cuerpo de la solicitud
  const body = {
    flag: 1,
    IdProspecto: document.getElementById('idProspecto').value,
    Nrodocumentoempresa: document.getElementById('nrodocumentoempresa').value,
    Razonsocialempresa: document.getElementById('razonsocialempresa').value,

    FechaOS: document.getElementById('fechaOS').value,
    Tiempocontrato: document.getElementById('tiempocontrato').value,
    UsoSistema: document.getElementById('usosistema').value,
    FechaCapacitacion:document.getElementById('fechaCapacitacion').value,
    HoraCapacitacion: document.getElementById('horaCapacitacion').value,
    Colorcapacitador: document.getElementById('colorcapacitador').value,
    Direccioncapacitacion: document.getElementById('direccioncapacitacion').value,
    Capacitador: document.getElementById('capacitador').value,
    Aplica_igv: document.getElementById('aplica_igv').value,
    TotalImplementacion: document.getElementById('totalImplementacion').value,
    TotalFinalImplementacion: document.getElementById('totalFinalImplementacion').value,
    InicialImplementacion: document.getElementById('inicialImplementacion').value,
    SaldoImplementacion: document.getElementById('saldoImplementacion').value,
    MetodoPago: document.getElementById('metodoPago').value,
    MontoPago: document.getElementById('montoPago').value,
    Banco: document.getElementById('banco').value,
    FechaPago: document.getElementById('fechaPago').value,
    Transaccion: document.getElementById('transaccion').value,
    Aplica_igv_plan: document.getElementById('aplica_igv_plan').value,
    PrecioPlan: document.getElementById('precioPlan').value,
    ImportePlan: document.getElementById('importePlan').value,
    InicialPlanes: document.getElementById('inicialPlanes').value,
    SaldoPlanes: document.getElementById('saldoPlanes').value,
    FechaInicioFacturacion: document.getElementById('fechaInicioFacturacion').value,
    FechaFinalFacturacion: document.getElementById('fechaFinalFacturacion').value,
    Cuentradetraccion: document.getElementById('cuentradetraccion').value,
    MetodoPagoPlan: document.getElementById('metodoPagoPlan').value,
    MontoPagoPlan: document.getElementById('montoPagoPlan').value,
    BancoPlan: document.getElementById('bancoPlan').value,
    FechaPagoPlan: document.getElementById('fechaPagoPlan').value,
    TransaccionPlan:document.getElementById('transaccionPlan').value,
    NombreSucursal: document.getElementById('nombreSucursal').value,

    UsuarioSistema: document.getElementById('usuarioSistema').value,
    RolSistema: document.getElementById('rolSistema').value,
    CantidadAcrilicosQR: document.getElementById('cantidadAcrilicosQR').value,
    CantidadAlmacen: document.getElementById('cantidadAlmacen').value,
    CantidadCajas: document.getElementById('cantidadCajas').value,
    EstadoLogotipo: document.getElementById('estadoLogotipo').value,
    Formato: document.getElementById('formato').value,
    Usuariosunat: document.getElementById('usuariosunat').value,
    Clavesunat: document.getElementById('clavesunat').value,
    Telefonofactura: document.getElementById('telefonofactura').value,
    Celularfactura: document.getElementById('celularfactura').value,
    Emailfactura1: document.getElementById('emailfactura1').value,
    Emailfactura2: document.getElementById('emailfactura2').value,
    Serieanterior: document.getElementById('serieanterior').value,
    IdBanco: document.getElementById('idBanco').value,
    IdMoneda: document.getElementById('idMoneda').value,
    CuentaCliente: document.getElementById('cuentaCliente').value,
    CciCliente: document.getElementById('cciCliente').value,
    Tipodocumentocontador: document.getElementById('tipodocumentocontador').value,
    Nrodocumentocontador: document.getElementById('nrodocumentocontador').value,
    Apellidoscontador: document.getElementById('apellidoscontador').value,

    FechaPagoAnticipo: document.getElementById('fechaPagoAnticipo').value,
    TransaccionAnticipo: document.getElementById('transaccionAnticipo').value,
    Observacion: document.getElementById('observacion').value
  };

  try {
    // Llamada al endpoint
    const response = await fetch('https://metateam.apiworking.co/administrativo/ordenServicio/postGrabar', {
      method: 'POST', // Método HTTP POST
      mode: 'no-cors', // Ignora restricciones CORS
      headers: {
        'Content-Type': 'application/json', // Tipo de contenido
      },
      body: JSON.stringify(body), // Convertir el cuerpo a JSON
    });

    // Verificar si la respuesta fue exitosa
    if (!response.ok) {
      throw new Error(`Error: ${response.status}`);
    }

    // Convertir la respuesta a JSON
    const data = await response.json();

    // Mostrar los datos en el DOM
    output.textContent = `Respuesta del servidor:\n${JSON.stringify(data, null, 2)}`;
  } catch (error) {
    // Manejo de errores
    output.textContent = `Error: ${error.message}`;
  }
});
